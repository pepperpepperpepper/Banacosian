<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <title>Interval Runner ‚Äî Ear Training</title>
  <link rel="icon" type="image/png" href="/img/favicon.png" />
  <link rel="stylesheet" href="/css/styles.css" />
  <link rel="stylesheet" href="/css/components/runner.css" />
</head>
<body>
  <div class="container ui-card">
    <h1>üèÉ Interval Runner</h1>

    <div class="game-controls">
      <div class="main-action-row">
        <button class="control-btn ui-pill" id="runnerPauseBtn" disabled>Pause</button>
        <button class="control-btn ui-pill" id="runnerSettingsBtn" aria-haspopup="true" aria-expanded="false" aria-controls="runnerSettingsPanel">Settings</button>
      </div>
      <div class="settings-row" id="runnerSettingsPanel" hidden>
        <select id="runnerType" class="select-pill ui-pill" aria-label="Playback type">
          <option value="melodic" selected>Melodic</option>
          <option value="harmonic">Harmonic</option>
        </select>
        <select id="runnerDirection" class="select-pill ui-pill" aria-label="Direction">
          <option value="random">Random dir</option>
          <option value="up" selected>Always up</option>
          <option value="down">Always down</option>
        </select>
        <select id="runnerTimbre" class="select-pill ui-pill" aria-label="Timbre"></select>
        <select id="runnerStartMode" class="select-pill ui-pill" aria-label="Start mode">
          <option value="chromatic" selected>Chromatic start (random root)</option>
          <option value="anchored">Anchored start (fixed root)</option>
        </select>
        <select id="runnerAnchorSelect" class="select-pill ui-pill" aria-label="Anchor note" hidden></select>
      </div>

      <div class="settings-row" aria-label="Enabled intervals">
        <div id="runnerIntervalSet" class="interval-set" role="group" aria-label="Enable intervals"></div>
      </div>
    </div>

    <div class="timer-display">
      <div class="timer" id="timer">00:00</div>
      <div class="round-progress">
        Cleared: <span id="cleared">0</span>
        &nbsp;
        <span class="runner-speed-control" aria-label="Game speed">
          <button id="runnerSpeedDown" class="runner-speed-btn" type="button" aria-label="Slower speed">‚àí</button>
          <span class="runner-speed-label">Speed: <span id="speed">0.0x</span></span>
          <button id="runnerSpeedUp" class="runner-speed-btn" type="button" aria-label="Faster speed">+</button>
        </span>
      </div>
      <div class="round-accuracy">
        Best Cleared: <span id="best">0</span>
      </div>
    </div>

    <div class="runner-stage-wrap">
      <canvas id="runnerCanvas" width="900" height="260" aria-label="Interval runner stage" role="img" data-sprite="/intervals-runner/image2vector_clean.svg" data-sprite-scale="2.8" data-legs="on"></canvas>
      <div id="runnerOverlay" class="runner-overlay" aria-live="polite"></div>
    </div>

    <div id="runnerChoices" class="main-action-row" role="radiogroup" aria-label="Choose the interval to jump"></div>

    <!-- Staff is optional for this mode; we keep a tiny hidden one for future expansion -->
    <div id="staff-vexflow" class="vexflow-display" aria-hidden="true" hidden></div>
  </div>

  <script>
    (function loadRunnerScriptsSequentially() {
      const cacheTag = window.__EarCacheTag || (window.__EarCacheTag = `cb=${Date.now().toString(36)}`);
      const scripts = [
        '/js/shared/blockContextMenu.js',
        '/js/modules/MusicTheory.js',
        '/js/modules/Audio.js',
        '/js/modules/StaffNoteUtils.js',
        '/js/modules/StaffDisplayRuntime.js',
        '/js/modules/StaffInteractionBridge.js',
        '/js/modules/StaffSequenceManager.js',
        '/js/modules/StaffPlaybackController.js',
        '/js/modules/StaffInputBindings.js',
        '/js/modules/StaffFeedbackController.js',
        '/js/modules/StaffSharedUtils.js',
        '/js/modules/Staff.js',
        '/js/modules/Scoring.js',
        '/js/IntervalRunner.js'
      ];
      const isAbsolute = (src) => /^https?:\/\//i.test(src);
      const target = document.body || document.head;
      if (!target) return;

      function appendNext(index) {
        if (index >= scripts.length) return;
        const originalSrc = scripts[index];
        if (typeof originalSrc !== 'string' || originalSrc.trim() === '') {
          appendNext(index + 1);
          return;
        }
        const src = isAbsolute(originalSrc)
          ? originalSrc
          : `${originalSrc}${originalSrc.includes('?') ? '&' : '?'}${cacheTag}`;
        const script = document.createElement('script');
        script.src = src;
        script.async = false;
        script.onload = () => appendNext(index + 1);
        script.onerror = (event) => {
          console.error('[ScriptLoader] Failed to load script:', src, event);
          appendNext(index + 1);
        };
        target.appendChild(script);
      }

      appendNext(0);
    })();
  </script>
</body>
</html>
