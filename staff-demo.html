<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VexFlow Staff Demo</title>
  <link rel="icon" type="image/png" href="/img/favicon.png">
  <link rel="stylesheet" href="/css/foundation/notation-tokens.css">
  <script>
    (() => {
      const param = 'cb';
      const url = new URL(window.location.href);
      if (!url.searchParams.has(param)) {
        url.searchParams.set(param, Date.now().toString(36));
        window.location.replace(url.toString());
      }
    })();
  </script>
  <link rel="stylesheet" href="/css/staff-system.css">
  <script src="https://cdn.jsdelivr.net/npm/abcjs@6.2.2/dist/abcjs-basic-min.js" defer></script>
</head>
<body>
  <main>
    <header>
      <h1>VexFlow Staff Playground</h1>
      <p>
        Explore the interactive VexFlow staff: switch music fonts, adjust the key signature, drag notes,
        and add new pitches directly on the stave.
      </p>
    </header>

    <section class="controls">
      <label for="font-select" class="font-label">Staff Font</label>
      <select id="font-select" class="font-select select-pill ui-pill" aria-label="VexFlow SMuFL font">
        <option value="bravura">Bravura (reference)</option>
        <option value="petaluma">Petaluma (handwritten)</option>
        <option value="leland">Leland</option>
      </select>
      <label for="key-select" class="font-label">Key Signature</label>
      <select id="key-select" class="font-select select-pill ui-pill" aria-label="Key signature">
      </select>
    </section>

    <section class="staff-demo ui-card">
      <h2>UI Demo</h2>
      <div id="vexflow-container-ui" class="vexflow-container interaction-draggable" aria-live="polite"></div>
      <p id="vexflow-status-ui" class="status"></p>
    </section>

    <section class="staff-demo ui-card">
      <h2>Interaction Demo</h2>
      <div id="vexflow-container" class="vexflow-container interaction-draggable" aria-live="polite"></div>
      <p id="vexflow-status" class="status"></p>
    </section>
  </main>

  <script type="module" src="/js/staff-system/vexflow-demo.js?v=20251030c"></script>
</body>
</html>
